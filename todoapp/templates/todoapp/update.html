{% extends 'todoapp/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class='btn btn-success'>Create New</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
